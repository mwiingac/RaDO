<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .mindmap {
            position: relative;
            width: 800px;
            height: 600px;
        }
        .node {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
        }
        .research { background-color: teal; }
        .data { background-color: lightseagreen; }
        .project-open, .collection { background-color: dodgerblue; }
        .survey-dev, .management { background-color: indianred; }
        .survey-prep, .cleaning { background-color: mediumseagreen; }
        .survey, .sharing { background-color: gold; }
        .post-survey, .analysis { background-color: dodgerblue; }
        .project-close, .reporting { background-color: indianred; }
        .label {
            position: absolute;
            white-space: nowrap;
            transform: translate(-50%, -50%);
        }
        .line {
            position: absolute;
            stroke: gray;
            stroke-width: 1;
            fill: none;
            transition: stroke 0.3s;
        }
        .line:hover {
            stroke: limegreen;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <div class="mindmap">
        <svg id="svg" width="800" height="600"></svg>

        <!-- Central Nodes -->
        <div class="node research" style="left: 380px; top: 280px;"></div>
        <div class="label" style="left: 400px; top: 320px;">Research</div>
        <div class="node data" style="left: 420px; top: 280px;"></div>
        <div class="label" style="left: 440px; top: 320px;">Data</div>

        <!-- Research Nodes -->
        <div class="node project-open" style="left: 180px; top: 80px;"></div>
        <div class="label" style="left: 180px; top: 60px;">Project Open</div>
        <div class="node survey-dev" style="left: 180px; top: 120px;"></div>
        <div class="label" style="left: 180px; top: 100px;">Survey Dev.</div>
        <div class="node survey-prep" style="left: 180px; top: 160px;"></div>
        <div class="label" style="left: 180px; top: 140px;">Survey Prep.</div>
        <div class="node survey" style="left: 180px; top: 200px;"></div>
        <div class="label" style="left: 180px; top: 180px;">Survey</div>
        <div class="node post-survey" style="left: 180px; top: 240px;"></div>
        <div class="label" style="left: 180px; top: 220px;">Post Survey</div>
        <div class="node project-close" style="left: 180px; top: 280px;"></div>
        <div class="label" style="left: 180px; top: 260px;">Project Close</div>

        <!-- Data Nodes -->
        <div class="node collection" style="left: 600px; top: 80px;"></div>
        <div class="label" style="left: 600px; top: 60px;">Collection</div>
        <div class="node management" style="left: 600px; top: 120px;"></div>
        <div class="label" style="left: 600px; top: 100px;">Management</div>
        <div class="node cleaning" style="left: 600px; top: 160px;"></div>
        <div class="label" style="left: 600px; top: 140px;">Cleaning</div>
        <div class="node sharing" style="left: 600px; top: 200px;"></div>
        <div class="label" style="left: 600px; top: 180px;">Sharing</div>
        <div class="node analysis" style="left: 600px; top: 240px;"></div>
        <div class="label" style="left: 600px; top: 220px;">Analysis</div>
        <div class="node reporting" style="left: 600px; top: 280px;"></div>
        <div class="label" style="left: 600px; top: 260px;">Reporting</div>
    </div>

    <script>
        const svg = document.getElementById('svg');
        const nodes = [
            { x: 380, y: 280 }, // Research
            { x: 420, y: 280 }, // Data
            { x: 180, y: 80 },  // Project Open
            { x: 180, y: 120 }, // Survey Dev.
            { x: 180, y: 160 }, // Survey Prep.
            { x: 180, y: 200 }, // Survey
            { x: 180, y: 240 }, // Post Survey
            { x: 180, y: 280 }, // Project Close
            { x: 600, y: 80 },  // Collection
            { x: 600, y: 120 }, // Management
            { x: 600, y: 160 }, // Cleaning
            { x: 600, y: 200 }, // Sharing
            { x: 600, y: 240 }, // Analysis
            { x: 600, y: 280 }  // Reporting
        ];

        function createLine(x1, y1, x2, y2) {
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            const curveX = (x1 + x2) / 2;
            const curveY = (y1 + y2) / 2 - 100;
            path.setAttribute('d', `M${x1},${y1} Q${curveX},${curveY} ${x2},${y2}`);
            path.setAttribute('class', 'line');
            svg.appendChild(path);
        }

        // Research to nodes
        nodes.slice(2, 8).forEach(node => createLine(nodes[0].x, nodes[0].y, node.x, node.y));
        
        // Data to nodes
        nodes.slice(8, 14).forEach(node => createLine(nodes[1].x, nodes[1].y, node.x, node.y));
    </script>
</body>
</html>
