<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map</title>
    <style>
        /* Style for the mind map nodes */
        .node {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .node:hover {
            background-color: #e0e0e0;
        }
        .node .children {
            display: none;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="node" onclick="toggleChildren(this)">
        Node 1
        <div class="children">
            <div class="node">Child 1.1</div>
            <div class="node">Child 1.2</div>
        </div>
    </div>
    <div class="node" onclick="toggleChildren(this)">
        Node 2
        <div class="children">
            <div class="node">Child 2.1</div>
            <div class="node">Child 2.2</div>
        </div>
    </div>

    <script>
        // Function to toggle the visibility of children nodes
        function toggleChildren(node) {
            const children = node.querySelector('.children');
            children.style.display = children.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
