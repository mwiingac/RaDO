<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map</title>
    <style>
        /* Style for the mind map nodes */
        .node {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .line {
            position: absolute;
            background-color: #ccc;
            height: 2px;
            width: 100px;
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <!-- Node 1 -->
    <div class="node" style="top: 50px; left: 200px;" onclick="toggleChildren(this)">
        Node 1
        <div class="line" style="top: 50px; left: 150px;"></div>
        <div class="children">
            <div class="node" style="top: 150px; left: 100px;">Child 1.1</div>
            <div class="node" style="top: 150px; left: 250px;">Child 1.2</div>
        </div>
    </div>

    <!-- Node 2 -->
    <div class="node" style="top: 200px; left: 100px;" onclick="toggleChildren(this)">
        Node 2
        <div class="line" style="top: 200px; left: 150px;"></div>
        <div class="children">
            <div class="node" style="top: 300px; left: 50px;">Child 2.1</div>
            <div class="node" style="top: 300px; left: 200px;">Child 2.2</div>
        </div>
    </div>

    <!-- Node 3 -->
    <div class="node" style="top: 200px; left: 300px;" onclick="toggleChildren(this)">
        Node 3
        <div class="line" style="top: 200px; left: 250px;"></div>
        <div class="children">
            <div class="node" style="top: 300px; left: 250px;">Child 3.1</div>
            <div class="node" style="top: 300px; left: 400px;">Child 3.2</div>
        </div>
    </div>

    <script>
        // Function to toggle the visibility of children nodes
        function toggleChildren(node) {
            const children = node.querySelector('.children');
            const lines = node.querySelectorAll('.line');
            if (children.style.display === 'block') {
                children.style.display = 'none';
                lines.forEach(line => line.style.display = 'none');
            } else {
                children.style.display = 'block';
                lines.forEach(line => line.style.display = 'block');
            }
        }
    </script>
</body>
</html>
